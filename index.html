<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<meta charset="UTF-8" />
		<meta content="text/html" http-equiv="Content-Type" />
		<link
			rel="shortcut icon"
			href="https://img.icons8.com/fluency/50/000000/autograph.png"
			type="image/x-icon"
		/>
		<title>Email Signature</title>
	</head>

	<body style="font-family: Helvetica, sans-serif">
		<table
			style="font-family: Helvetica, sans-serif"
			cellpadding="0"
			cellspacing="0"
		>
			<tbody>
				<tr>
					<td
						style="
							width: 75px;
							padding: 0;
							font-family: Verdana;
							text-align: center;
							margin: auto;
						"
					>
						<img
							alt="Photograph"
							style="width: 60px; height: 60px; border-radius: 30px; border: 0"
							src="https://lh3.googleusercontent.com/a/ACg8ocLyeeeMpHETLKlnCRvYURyg87WlIEw0xJARI8cXu2WueBM=s60-c-mo"
						/>
					</td>

					<td
						style="
							height: 70px;
							border-left: thin solid rgb(0, 99, 145);
							padding-right: 7.5px;
						"
					></td>
					<td style="font-family: inherit; padding: 0; margin: auto">
						<table style="font-family: inherit" cellpadding="0" cellspacing="5">
							<tbody>
								<tr>
									<td
										style="
											font-family: inherit;
											padding: 0;
											vertical-align: top;
											width: 200px;
										"
										valign="top"
									>
										<strong
											style="
												font-family: inherit;
												color: rgb(0, 99, 145);
												font-size: 12pt;
												text-decoration: none;
											"
											href="http://www.example.com/"
											target="_blank"
										>
											William Torres Araujo
										</strong>
									</td>
								</tr>

								<tr>
									<td
										style="
											font-family: inherit;
											width: 70px;
											padding-top: 2px;
											padding-left: 0;
											text-align: left;
										"
										valign="left"
										width="70"
									>
										<span>
											<a
												style="text-decoration: none; padding: 0 2px"
												href="https://github.com/william64644"
												target="_blank"
											>
												<img
													alt="github"
													style="width: 20px; height: 20px"
													src="https://image.ibb.co/eYfrgy/font_awesome_4_7_0_github_50_0_666666_none.png"
												/>
											</a>
										</span>

										<span>
											<a
												style="text-decoration: none; padding: 0 2px"
												href="https://stackoverflow.com/users/17606796/william"
												target="_blank"
											>
												<img
													alt="stackoverflow"
													style="width: 20px; height: 20px"
													src="https://image.ibb.co/goHtuJ/font_awesome_4_7_0_stack_overflow_50_0_666666_none.png"
												/>
											</a>
										</span>

										<span>
											<a
												style="text-decoration: none; padding: 0 2px"
												href="https://www.linkedin.com/in/william-torres-araujo-520a02215/"
												target="_blank"
											>
												<img
													alt="linkedin"
													style="width: 20px; height: 20px"
													src="https://image.ibb.co/jQ68Td/font_awesome_4_7_0_linkedin_50_0_666666_none.png"
												/>
											</a>
										</span>
									</td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
